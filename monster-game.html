            <div class="row">

                <div class="col-sm">

                    <h4>You</h4>

                    <div class="health">
                        <div class="health-bar text-center" :style="{width: `${playerHealth}%`}">{{ playerHealth }}</div>

                <div class="col-sm">

                </div> <!-- /.col-sm -->

        </div> <!-- /#app & /.container-fluid -->
